{% block body %}

<div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="solid-primaryToast" class="toast colored-toast bg-primary text-fixed-white" role="alert"
         style="z-index: 9999"
         aria-live="assertive" aria-atomic="true">
        <div class="toast-header bg-primary text-fixed-white">
            <strong class="me-auto" id="message_title">Ynex</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="message"> Your,toast message here.</div>
    </div>
</div>
<script src="/static/js/jquery-3.2.1.min.js"></script>


<script>
    function message_box(title, message, bg_color = "primary") {
        $('#message_title').html(title)
        $('#message').html(message)
        if (bg_color === "primary") {
            bg_color = "bg-primary"
        } else if (bg_color === "success") {
            bg_color = "bg-success"
        } else if (bg_color === "danger") {
            bg_color = "bg-danger"
        } else if (bg_color === "warning") {
            bg_color = "bg-warning"
        } else if (bg_color === "info") {
            bg_color = "bg-info"
        } else if (bg_color === "dark") {
            bg_color = "bg-dark"
        } else if (bg_color === "light") {
            bg_color = "bg-light"
        }

        $('#solid-primaryToast').removeClass('bg-primary')
        $('#solid-primaryToast').addClass(bg_color)
        $("#solid-primaryToast>.toast-header").removeClass('bg-primary')
        $('#solid-primaryToast>.toast-header').addClass(bg_color)


        $('#solid-primaryToast').toast('show')
    }


</script>

{% block script %}
{% endblock %}
